<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><div id='channel-number'>{{channelNum}}</div></h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class = "mdl-layout__header-row mdl-color--red-700">
     <div hidden id="nav" class="mdl-layout__header-row mdl-color-text--white mdl-color--red-700">   
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="nav('Channel1')">
          Channel1  
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="nav('Channel2')">
          Channel2
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="nav('Channel3')">
          Channel3
        </button>
        <div id ="newBtns">
          <app-new-channel id='myNewChannelComp' hidden [newInput]="newInput"></app-new-channel>
        </div>
        <div hidden id ="newChannel">
            <input id ="myInput" placeholder ="TypeName"/>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="myChannel()">OK</button>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="addChannel()">
          +
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="navBack()">
          BackHome
        </button>
     </div>
    </div>
    
    <br/><br/>
    <div id ="welcome-message" class = "mdl-layout__header-row mdl-color-text--blue-700" style="text-align:center">
      <div class = "msg">
          Welcome To Kinetix-Chat Room! Please Select the Channel in the Nav Bar!
      </div>
    </div>
    <div hidden id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <br/>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message">
              <label class="mdl-textfield__label" for="message">Message...</label>
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Send
            </button>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
          </form>
        </div>
      </div>

      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>
  </main>
</div>
